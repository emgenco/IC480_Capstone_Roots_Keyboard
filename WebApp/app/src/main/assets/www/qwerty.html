    <script type="text/javascript">
    function randomPassword(length) {
    var chars = "abcdefghijklmnopqrstuvwxyABCDEFGHIJKLMNOP1234567890!@#$%^&*()_+-=[]{}|;:,.<>?~`";
    var pass = "";
    for (var x = 0; x < length; x++) {
        var i = Math.floor(Math.random() * chars.length);
        pass += chars.charAt(i);
    }
    return pass;
}

function generate() {

    var newpass = document.getElementById("genword");
    var randNum = Math.floor(Math.random() * (16 - 10) + 10);
    window.alert(randNum);
    newpass.innerHTML = randomPassword(randNum);
}


</script>
</head>
